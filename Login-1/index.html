<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="main">
		
		<form action="url" method="get" >
			<h1><u>Login</u></h1>
		 <div class="email input-field">
			<input type="text" placeholder="Email ID"  id="fname" name="" >
		</div>
			<i class="fa-solid fa-envelope" style="position: absolute; margin-top: -40px; margin-left:230px; color: black;"></i>	 
		 <div class="password input-field">
			<input type="Password" placeholder="Password" id="lname">
		</div>
			<i class="fa-solid fa-lock" style="position: absolute; margin-top: -40px; margin-left:230px; color: black;"></i>
		<div class="sub-main">
			<div class="remember">
				<input type="checkbox" id="Remember">
				<label for="Remember">Remember me</label>
			</div>
			<div>
				<a href="#">Forgot password?</a>
			</div>
		</div>
		<button type="submit">Login</button>
		<div class="end">Don't have an account? <a href="#">Register</a></div>
	</div>
</form>
</body>
</html>
